<h2 mat-dialog-title>Appointment Summery</h2>
<mat-dialog-content class="mat-typography">
  Hello {{ data.gender === "male" ? "Mr." : "Mrs." }} {{ data.name }} you have
  an appointment at {{ data.time }} on {{ data.date }}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-raised-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    color="primary"
  >
    Close
  </button>
</mat-dialog-actions>
